<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flask TODO App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 50px;
      background: linear-gradient(135deg, #f2fcfe, #e0f7fa);
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .background-icons {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .icon {
      position: absolute;
      font-size: 2rem;
      color: rgba(0, 0, 0, 0.05);
      animation: float 12s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 10px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease-in-out;
    }

    .todo-item:hover {
      transform: translateX(5px);
      background-color: #f9f9f9;
    }

    .todo-item.completed .task-text {
      text-decoration: line-through;
      color: #6c757d;
    }

    .task-text {
      flex: 1;
      margin-left: 10px;
      font-size: 1rem;
    }

    .btn-group-sm > .btn {
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 20px;
      color: #007BFF;
      animation: fadeInDown 0.8s ease;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .input-group input {
      transition: box-shadow 0.3s;
    }

    .input-group input:focus {
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>

<!-- Animated Background -->
<div class="background-icons">
  <div class="icon" style="left: 10%; animation-delay: 0s;">üìù</div>
  <div class="icon" style="left: 30%; animation-delay: 2s;">‚úÖ</div>
  <div class="icon" style="left: 50%; animation-delay: 4s;">üïí</div>
  <div class="icon" style="left: 70%; animation-delay: 6s;">üìã</div>
  <div class="icon" style="left: 90%; animation-delay: 8s;">üß†</div>
</div>

<div class="container mt-5">
  <h2>üìù Flask TODO App</h2>

  <form onsubmit="return addTodo();" class="input-group mb-4">
    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task..." required>
    <button class="btn btn-primary" type="submit">Add</button>
  </form>

  <ul class="list-unstyled" id="todoList">
    {% for todo in todos %}
    <li class="todo-item {% if todo.completed %}completed{% endif %}" data-id="{{ todo.id }}">
      <input class="form-check-input" type="checkbox" onchange="toggleComplete({{ todo.id }})" {% if todo.completed %}checked{% endif %}>
      <span class="task-text">{{ todo.task }}</span>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-danger" onclick="deleteTodo({{ todo.id }})">Delete</button>
      </div>
    </li>
    {% else %}
    <li class="text-muted">No tasks added yet.</li>
    {% endfor %}
  </ul>
</div>

<script>
  async function addTodo() {
    const taskInput = document.getElementById('taskInput');
    const task = taskInput.value.trim();
    if (!task) return false;

    const response = await fetch('/api/todos', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ task })
    });

    if (response.ok) {
      location.reload();
    } else {
      alert('Error adding task');
    }

    taskInput.value = '';
    return false;
  }

  async function toggleComplete(id) {
    const checkbox = document.querySelector(`[data-id='${id}'] input`);
    const completed = checkbox.checked;

    const response = await fetch(`/api/todos/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ completed })
    });

    if (response.ok) {
      const item = document.querySelector(`[data-id='${id}']`);
      item.classList.toggle('completed', completed);
    }
  }

  async function deleteTodo(id) {
    const confirmDelete = confirm('Are you sure you want to delete this task?');
    if (!confirmDelete) return;

    const response = await fetch(`/api/todos/${id}`, { method: 'DELETE' });
    if (response.ok) {
      location.reload();
    }
  }
</script>

</body>
</html>
